<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Workout Tracker App</title>
</head>
<body>    
    <div class="heading">
        <h1>Welcome to the Workout Tracker App</h1>
        <img src="./assets/gym.png" alt="bodybuilding">
        <p>Make your fitness journey more fun, focused, and effective.</p>
    </div>
    
    <section class="exercises-container">
        <h2>Add a New Exercise</h2>
        <div class="exercises">
            <div class="input-group">
                <label for="exercise">Exercise Name</label>
                <input type="text" id="exercise" placeholder="e.g., Push-ups, Squats, Bench Press" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="sets">Sets</label>
                    <input type="number" id="sets" placeholder="3" min="1" max="100" required>
                </div>
                
                <div class="input-group">
                    <label for="reps">Reps</label>
                    <input type="number" id="reps" placeholder="12" min="1" max="100" required>
                </div>
            </div>

            <div class="input-group">
                <label for="details">Exercise Details (Optional)</label>
                <textarea id="details" placeholder="Add notes about weight, technique, or modifications..."></textarea>
            </div>
        </div>

        <div class="btn">
            <button type="submit" id="button">Add Exercise</button>
        </div>

        <div class="added-exercises">
            <h3>Your Workout Plan</h3>
            <ul id="workout-list">
                
            </ul>
        </div>
    </section>

    <footer>
        <p>Â© 2025 ThalesMar. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
